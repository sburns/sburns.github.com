---
layout: default
title: Articles
---

<div id="row">
  <h2>All Posts</h2>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date: "%Y-%m-%d" }}</span> &middot; <a href="{{ post.url }}"><strong>{{ post.title }}</strong></a></li>
    {% endfor %}
  </ul>
</div>

And the <a href="/rss.xml">RSS</a> feed if you're so inclined.
