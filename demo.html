<!DOCTYPE html>

<!-- This is a comment, anything between these tags is ignored -->
<html lang="en">
  <head>
    <title>A demo html page</title>

  </head>

  <body>
    <!-- Everything in the body is what you see -->


    <h1>
      This is a page title
    </h1>

    <p class="content">
      Paragraphs of text are held in &lt;p&gt; tags
    </p>

    <p id="special">
      Another paragraph
    </p>


    <ul>
      <li>here's an item</li>
      <li>and another</li>
    </ul>

</html>
